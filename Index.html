<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="contact-form">
            <input type="text" required id="NomeContato" placeholder="Nome">
            <input type="tel" required id="TelContato" placeholder="Telefone">
            <button type="submit">Salvar</button>
        </form>

        <table cellspaceing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <script src="./main.js"></script>
</body>
</html>
